<ion-view title="Home">
  <ion-content>
    <h1>Home</h1>

    <div class="list card" ng-repeat="post in posts">

      <div class="item item-avatar">
        <img src="{{post.user.profilePictureURL}}">
        <h2>{{post.user.username}}</h2>
        <p>{{post.createdAt}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src="{{post.imageURL}}">
        <p>
          {{post.message}}
        </p>
        <p>
          <a href="/#/root/page2/listeLikes/{{post.id}}">{{post.likesCount}} Likes</a>
          <a href="/#/root/page2/listeComments/{{post.id}}">{{post.likesCount}} Comments</a>
        </p>
      </div>
    </div>


  </ion-content>

</ion-view>
